<div class="animated fadeIn" *ngIf="question">
  <h2 class="h4 animated fadeIn" *ngIf="answer !== ''">{{answer}}</h2>

  <div class="row characters">
    <div class="column">
      <kaa-character *ngFor="let c of characters" [char]="c.text" [isFocus]="c.isFocus"
        (isFocusChange)="c.isFocus = $event; changeCharacter($event)" [disabled]="(answer !== '')"></kaa-character>
    </div>
  </div>

  <ng-container *ngIf="(answer !== '')">
    <img src="./assets/mark_maru.png" width="50" height="50" class="mark animated jello" *ngIf="isCorrect">
    <img src="./assets/mark_batsu.png" width="50" height="50" class="mark animated jello" *ngIf="!isCorrect">
  </ng-container>

  <div class="row hint animated fadeIn" *ngIf="mean !== ''">
    <div class="column">
      <pre>{{mean}}</pre>
    </div>
  </div>
  <div class="row">
    <div class="column">
      <kaa-giveup-button></kaa-giveup-button>&nbsp;
      <button (click)="hint()" *ngIf="question.mean !== ''" class="button-outline"
        [disabled]="mean !== ''">ヒント</button>&nbsp;
      <button (click)="check()" *ngIf="(answer === '')">答え合わせ</button>&nbsp;
      <button (click)="next()" *ngIf="(answer !== '')">次の問題へ</button>
    </div>
  </div>
</div>
